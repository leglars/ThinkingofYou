{%- macro input(name, value='', type='text') -%}
    <input title="buzhidao" type="{{ type }}" value="{{ value|e }}" name="{{ name }}">
{%- endmacro %}

{%- macro textarea(name, value='', rows=10, cols=40)  -%}
    <textarea name="{{ name }}" rows="{{ rows }}" cols="{{ cols }}">{{ value|e }}</textarea>
{%- endmacro %}

{%- macro label(value) -%}
    <label>{{ value|e }}</label>
{%- endmacro %}
